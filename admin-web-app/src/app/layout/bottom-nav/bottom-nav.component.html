<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
    <div class="grid grid-cols-5 gap-1 px-2 py-2">
        <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="text-primary-600"
            class="flex flex-col items-center justify-center py-2 px-1 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors min-h-[48px]">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            <span class="text-xs font-medium">{{ item.label }}</span>
        </a>
    </div>
</nav>
