<nav class="w-64 bg-white border-r border-gray-200 h-screen sticky top-16 overflow-y-auto">
    <div class="p-4 space-y-1">
        <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="bg-primary-50 text-primary-700"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            <span class="font-medium">{{ item.label | translate }}</span>
        </a>
    </div>
</nav>
