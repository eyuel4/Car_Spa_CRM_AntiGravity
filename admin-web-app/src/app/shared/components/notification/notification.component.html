<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm w-full pointer-events-none">
    <div *ngFor="let notification of notifications" [@slideIn]
        [class]="'pointer-events-auto border rounded-lg shadow-lg p-4 flex items-start gap-3 ' + getNotificationClass(notification.type)">
        <!-- Icon -->
        <svg [class]="'w-5 h-5 flex-shrink-0 ' + getIconClass(notification.type)" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                [attr.d]="getIconPath(notification.type)">
            </path>
        </svg>

        <!-- Message -->
        <p class="flex-1 text-sm font-medium">{{ notification.message }}</p>

        <!-- Close Button -->
        <button (click)="dismiss(notification.id)" class="flex-shrink-0 hover:opacity-70 transition-opacity">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>
