<!-- Modal Backdrop -->
<div *ngIf="isOpen" [@fadeIn] (click)="onBackdropClick($event)"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">

    <!-- Modal Content -->
    <div [@slideIn] class="bg-white rounded-lg shadow-xl max-w-md w-full" (click)="$event.stopPropagation()">
        <!-- Header with Icon -->
        <div class="p-6 pb-4">
            <div class="flex items-start gap-4">
                <!-- Icon -->
                <div
                    [class]="'flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center ' + getIconClass()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()">
                        </path>
                    </svg>
                </div>

                <!-- Title and Message -->
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title | translate }}</h3>
                    <p class="text-sm text-gray-600">{{ message | translate }}</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end gap-3">
            <button type="button" (click)="onCancel()" class="btn btn-secondary">
                {{ cancelText | translate }}
            </button>
            <button type="button" (click)="onConfirm()" [class]="'btn ' + confirmClass">
                {{ confirmText | translate }}
            </button>
        </div>
    </div>
</div>
