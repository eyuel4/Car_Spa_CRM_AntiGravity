<div class="max-w-2xl mx-auto space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
        <p class="text-gray-600">Update your personal information.</p>
    </div>

    <div class="card bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Avatar (Placeholder) -->
                <div class="flex items-center space-x-4">
                    <div
                        class="h-16 w-16 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 text-2xl font-bold">
                        {{ user?.first_name?.[0] }}{{ user?.last_name?.[0] }}
                    </div>
                    <div>
                        <button type="button" class="text-sm font-medium text-primary-600 hover:text-primary-500">Change
                            Photo</button>
                        <p class="text-xs text-gray-500">JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" formControlName="first_name" class="input-field mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" formControlName="last_name" class="input-field mt-1">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" formControlName="email" class="input-field mt-1 bg-gray-50 cursor-not-allowed">
                    <p class="mt-1 text-xs text-gray-500">Contact support to change your email.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" formControlName="phone_number" class="input-field mt-1">
                </div>

                <div class="pt-4 border-t border-gray-100 flex justify-end">
                    <button type="submit" [disabled]="isSaving || profileForm.invalid" class="btn btn-primary">
                        {{ isSaving ? 'Saving...' : 'Save Changes' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
