<div
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-primary-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Car Spa Admin</h1>
            <p class="text-gray-300">Multi-tenant SaaS Platform</p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign In</h2>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-600">{{ errorMessage }}</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input id="username" type="text" formControlName="username" class="input-field"
                        [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                        placeholder="Enter your username" />
                    <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                        class="mt-1 text-sm text-red-600">
                        Username is required
                    </p>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input id="password" type="password" formControlName="password" class="input-field"
                        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        placeholder="Enter your password" />
                    <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="mt-1 text-sm text-red-600">
                        Password is required
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary w-full">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Forgot password? Contact your administrator
                </p>
            </div>
        </div>

        <!-- Version Info -->
        <div class="text-center mt-6 text-gray-400 text-sm">
            <p>Version 1.0.0 | Â© 2025 Car Spa CRM</p>
        </div>
    </div>
</div>
